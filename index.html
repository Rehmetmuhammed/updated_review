          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<body class="bg-light p-4">
  <div class="container bg-white rounded shadow p-4">
    <h2 class="text-center mb-4">Book Review Portal</h2>

    <!-- Book Selector -->
    <div class="mb-4">
      <label for="bookSelect" class="form-label">Choose a Book:</label>
      <select id="bookSelect" class="form-select">
        <option value="">-- Select Book --</option>
        <option value="Rich Dad Poor Dad">Rich Dad Poor Dad</option>
        <option value="Persuasion">Persuasion</option>
        <option value="Psychology of Money">Psychology of Money</option>
      </select>
    </div>

    <!-- Book Details -->
    <div id="bookDetails" class="mb-4"></div>

    <!-- Review and Form Side by Side -->
    <div class="row">
      <!-- Review Form -->
      <div class="col-md-6">
        <h4>Add Your Review</h4>
        <p id="selectedBookName" class="text-muted mb-2"></p>
        <input type="text" id="reviewerName" class="form-control mb-3" placeholder="Your Name" />
        <textarea id="reviewText" class="form-control mb-3" rows="3" placeholder="Your Review"></textarea>

        <label class="form-label">Rating:</label>
        <div id="starRating" class="star-rating mb-3"></div>

        <button class="btn btn-primary" onclick="submitReview()">Submit Review</button>
      </div>

      <!-- Review List -->
      <div class="col-md-6">
        <h4 class="mb-3">All Reviews</h4>
        <ul id="reviewList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
